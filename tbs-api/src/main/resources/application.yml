spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tbs_schema
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
  application:
      name: tbs-api
server:
  port: '8080'
